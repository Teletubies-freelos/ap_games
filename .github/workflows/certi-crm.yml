on:
  push:
    tags:
      - 'certi-cms-static*'

name: ðŸš€ Deploy website on push

jobs:
  web-deploy-crm:
    env:
      VITE_HASURA_GRAPHQL_MASTER_TOKEN: ${{ vars.HASURA_SECRET }}
      VITE_HASURA_GRAPHQL_URL: ${{ vars.HASURA_BASE_URLs }}
      VITE_AUTH0_ID: ${{ vars.OAUTH_ID }}
      VITE_AUTH0_DOMAIN: ${{ vars.OAUTH_DOMAIN }}
      VITE_PHOTO_UPLOAD_URL: ${{ vars.PHOTO_UPLOAD_URL }}
      VITE_ABLY_SUBSCRIBER: ${{ vars.ABLY_SUBSCRIBER }}
    name: ðŸŽ‰ Deploy CMS
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: Build
        working-directory: apps/crm
        run: |
          pnpm install
          pnpm build
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          log-level: verbose
          local-dir: ./apps/crm/dist/
          server-dir: public_html/cms/
